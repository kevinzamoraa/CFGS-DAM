<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="T2-Ej3.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Reserva tu Hotel:</h1>
            <form action="Submit" method="post">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" placeholder="Introduce tu nombre"><br>
                <label for="lastNames">Apellidos:</label><br>
                <input type="text" id="lastNames" name="lastNames" placeholder="Introduce tu(s) apellido(s)"><br>
                <label for="telephone">Teléfono / T. Móvil:</label><br>
                <input type="text" name="telephone" id="telephone" placeholder="Introduce tu Número de Teléfono"><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" name="email" id="email" placeholder="Introduce tu 'email'"><br>
                <label for="numberOfNights">Número de Noches a Reservar:</label><br>
                <input type="number" name="numberOfNights" id="numberOfNights" placeholder="Introduce el número de noches a reservar"><br>

                <label for="bookedDay">Días Reservados:</label>
                <select name="bookedDay" id="bookedDay">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
                <label for="bookedMonth">Mes Reservado:</label>
                <select name="bookedMonth" id="bookedMonth">
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                    <option value="abril">Abril</option>
                    <option value="mayo">Mayo</option>
                    <option value="junio">Junio</option>
                    <option value="julio">Julio</option>
                    <option value="agosto">Agosto</option>
                    <option value="septiembre">septiembre</option>
                    <option value="octubre">Octubre</option>
                    <option value="noviembre">Noviembre</option>
                    <option value="diciembre">Diciembre</option>
                </select><br>


                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
